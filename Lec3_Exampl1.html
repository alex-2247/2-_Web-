<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<p>Это обычный HTML документ</p>

<script lang="JavaScript">
    function display(argName) {
        alert(`Приветствую тебя, ${argName}!`)
    }
    let name = prompt("Как тебя зовут", "Имя")
    display(name)
</script>

<p>Выходим обратно в HTML</p>
</body>
</html>
